<app-string-part
  [isShow]="isShow"
  [name]="'Job jar'"
  [value]="jobParameters?.jobJar">
</app-string-part>
<app-string-part
  [isShow]="isShow"
  [name]="'Main class'"
  [value]="jobParameters?.mainClass">
</app-string-part>
<app-string-sequence-part
  [isShow]="isShow"
  [name]="'Additional jars'"
  [value]="jobParameters?.additionalJars">
</app-string-sequence-part>
<app-string-sequence-part
  [isShow]="isShow"
  [name]="'Additional files'"
  [value]="jobParameters?.additionalFiles">
</app-string-sequence-part>

<app-key-string-value-part
  [isShow]="isShow"
  [name]="'Additional Spark Config'"
  [value]="jobParameters?.additionalSparkConfig">
</app-key-string-value-part>
<app-string-sequence-part
  [isShow]="isShow"
  [name]="'App arguments'"
  [value]="jobParameters?.appArguments">
</app-string-sequence-part>
