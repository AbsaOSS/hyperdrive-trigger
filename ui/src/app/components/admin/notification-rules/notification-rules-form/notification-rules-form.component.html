<div class="loading" *ngIf="loading">
    <span class="spinner spinner-inverse">
        Loading...
    </span>
</div>

<div *ngIf="!loading">
  <form clrForm (ngSubmit)="mode != notificationRuleModes.EDIT ? createNotificationRule() : updateNotificationRule()"
        #notificationRulesForm="ngForm" novalidate>
    <div class="btn-group" *ngIf="mode != notificationRuleModes.SHOW"> <!--  && mode != notificationRuleModes.COMPARISON -->
      <button type="submit" class="btn btn-sm btn-secondary" *ngIf="mode != notificationRuleModes.EDIT">
        <clr-icon shape="check"></clr-icon>
        Create new notification rule
      </button>
      <button type="submit" class="btn btn-sm btn-secondary" [disabled]="!formHasChanged()" *ngIf="mode == notificationRuleModes.EDIT">
        <clr-icon shape="check"></clr-icon>
        Update notification rule
      </button>
      <button type="button" class="btn btn-sm btn-secondary" (click)="cancel()">
        <clr-icon shape="times"></clr-icon>
        Cancel
      </button>
    </div>
    <div class="card">
      <div class="card-block">
        <div class="card-title notSelectable">
          Notification rule
        </div>
        <div class="accordion-content">
          <app-boolean-part
            [isShow]="isReadOnlyMode()"
            [name]="'Is Active'"
            [valueChanges]="changes"
            [value]="notificationRule.isActive"
            [property]="'isActive'">
          </app-boolean-part>
          <app-string-part
            [isShow]="isReadOnlyMode()"
            [name]="'Project'"
            [valueChanges]="changes"
            [value]="notificationRule.project"
            [property]="'project'"
            [partValidation]="partValidation">
          </app-string-part>
          <app-string-part
            [isShow]="isReadOnlyMode()"
            [name]="'Workflow Prefix'"
            [valueChanges]="changes"
            [value]="notificationRule.workflowPrefix"
            [property]="'workflowPrefix'"
            [partValidation]="partValidation">
          </app-string-part>
        </div>
      </div>
    </div>
  </form>
</div>
