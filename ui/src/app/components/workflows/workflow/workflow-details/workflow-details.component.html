<app-string-field
  [isShow]="mode == workflowModes.SHOW"
  [fieldName]="'Workflow name'"
  [value]="workflow.name"
  [valueChanges]="detailsChanges"
  [property]="'name'">
</app-string-field>
<app-string-field
  [isShow]="mode == workflowModes.SHOW"
  [fieldName]="'Project name'"
  [value]="workflow.project"
  [valueChanges]="detailsChanges"
  [property]="'project'">
</app-string-field>
<app-boolean-field
  [isShow]="mode == workflowModes.SHOW"
  [fieldName]="'Is active'"
  [value]="workflow.isActive"
  [valueChanges]="detailsChanges"
  [property]="'isActive'">
</app-boolean-field>
