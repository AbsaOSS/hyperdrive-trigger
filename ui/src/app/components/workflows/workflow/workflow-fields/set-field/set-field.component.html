<div *ngIf="!isShow">
  <clr-control-container *ngFor="let val of value; let i = index; trackBy: trackByFn;">
    <label *ngIf="i == 0">{{fieldName}}</label>
    <input clrControl type="text" [size]="50" [ngModel]="val" (ngModelChange)="ngModelChanged($event, i)"/>

    <button type="button" class="btn btn-link" (click)="onDeleteServer(i)">
      <clr-icon shape="trash"></clr-icon>
    </button>

    <button type="button" class="btn btn-link" *ngIf="value.length - 1 === i" (click)="onServerAdd()">
      <clr-icon shape="plus"></clr-icon>
    </button>

  </clr-control-container>
</div>

<div *ngIf="isShow">
  <div class="clr-form-control clr-row" *ngFor="let val of value; let i = index;">
    <label *ngIf="i == 0" class="clr-control-label">{{fieldName}}</label>
    <label *ngIf="i != 0" class="clr-control-label"></label>
    <span>{{val}}</span>
  </div>
</div>
