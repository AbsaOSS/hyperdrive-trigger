<div *ngIf="!isShow">
  <clr-input-container>
    <label>{{fieldName}}</label>
    <input clrInput type="text" name="workflowName" [size]="40" [(ngModel)]="value" (ngModelChange)="modelChanged($event)"/>
  </clr-input-container>
</div>

<div *ngIf="isShow">
  <div class="clr-form-control clr-row">
    <label class="clr-control-label">{{fieldName}}</label>
    <span>{{value}}</span>
  </div>
</div>
