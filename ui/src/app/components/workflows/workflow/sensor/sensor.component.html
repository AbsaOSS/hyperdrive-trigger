<app-select-field
  [isShow]="mode == workflowModes.SHOW"
  [fieldName]="'Sensor type'"
  [value]="workflow.sensor.sensorType.name"
  [options]="options"
  [modelChanges]="modelChanges"
  [property]="'sensor.sensorType.name'">
</app-select-field>

<app-workflow-fields
  [mode]="mode"
  [isShow]="mode == workflowModes.SHOW"
  [workflowComponent]="selectedSensor"
  [modelChanges]="modelChanges"
  [workflow]="workflow.sensor">
</app-workflow-fields>
