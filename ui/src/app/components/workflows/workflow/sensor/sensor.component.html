<app-select-part
  [isShow]="mode == workflowModes.SHOW"
  [name]="sensorSwitchPart.name"
  [value]="getValue(sensorSwitchPart.property)"
  [options]="getSensorTypes()"
  [valueChanges]="sensorChanges"
  [property]="sensorSwitchPart.property">
</app-select-part>

<app-dynamic-parts
  [isShow]="mode == workflowModes.SHOW"
  [formParts]="getSelectedSensorComponent()"
  [valueChanges]="sensorChanges"
  [values]="sensorData">
</app-dynamic-parts>
