<app-select-field
  [isShow]="mode == workflowModes.SHOW"
  [fieldName]="'Sensor type'"
  [value]="workflow.sensor.sensorType.name"
  [options]="getSensorTypes()"
  [valueChanges]="sensorChanges"
  [property]="'sensorType.name'">
</app-select-field>

<app-workflow-fields
  [mode]="mode"
  [isShow]="mode == workflowModes.SHOW"
  [workflowComponent]="getSelectedSensorComponent()"
  [modelChanges]="sensorChanges"
  [value]="workflow.sensor">
</app-workflow-fields>
