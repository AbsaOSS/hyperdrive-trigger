<div *ngIf="mode != workflowModes.SHOW">
  <clr-input-container>
    <label>Kafka</label>
    <input clrInput type="text" name="workflowName" size="40" value="value"/>
  </clr-input-container>
</div>

<div *ngIf="mode == workflowModes.SHOW">
  <div class="clr-form-control clr-row">
    <label class="clr-control-label">Kafka</label>
    <span>value</span>
  </div>
</div>
