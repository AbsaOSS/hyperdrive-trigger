<div *ngIf="!isShow">
  <clr-control-container>
    <label>{{name}}</label>

    <span>Every</span>

    <div class="clr-select-wrapper">
      <select class="clr-select" clrControl [(ngModel)]="base">
        <option *ngFor="let option of frequencies" [selected]="base==option.value" [value]="option.value">
          {{option.label}}</option>
      </select>
    </div>

    <span *ngIf="base == 3">at</span>

    <div class="clr-select-wrapper" *ngIf="base == 3">
      <select class="clr-select" clrControl [(ngModel)]="dayValue" (change)="onDaySelect($event.target.value)">
        <option *ngFor="let option of hourValues" [selected]="dayValue==option" [value]="option">{{option}}</option>
      </select>
    </div>

    <div class="clr-select-wrapper" *ngIf="base == 2">
      <select class="clr-select" clrControl [(ngModel)]="hourValue" (change)="onHourSelect($event.target.value)">
        <option *ngFor="let option of minuteValues" [selected]="hourValue==option" [value]="option">{{option}}</option>
      </select>
    </div>

    <div class="clr-select-wrapper" *ngIf="base == 1">
      <select class="clr-select" clrControl [(ngModel)]="minuteValue" (change)="onMinuteSelect($event.target.value)">
        <option *ngFor="let option of minutesValues" [selected]="minuteValue==option" [value]="option">{{option}}
        </option>
      </select>
    </div>

    <span *ngIf="base == 3"> : 00</span>

    <span *ngIf="base == 2"> minutes past the hour</span>

    <span *ngIf="base == 1"> minutes</span>

  </clr-control-container>
</div>

<div *ngIf="isShow">
  <clr-control-container>
    <label>{{name}}</label>

    <input *ngIf="base == 1" [readOnly]="true" clrControl [ngStyle]="{color: validCron ? 'black' : 'red' }"
      value="{{ validCron ? readableCronExpression : invalidCronExpression }}" [size]="60" />

    <input *ngIf="base == 2" [readOnly]="true" clrControl [ngStyle]="{color: validCron ? 'black' : 'red' }"
      value="{{ validCron ? readableCronExpression : invalidCronExpression }}" [size]="60" />

    <input *ngIf="base == 3" [readOnly]="true" clrControl [ngStyle]="{color: validCron ? 'black' : 'red' }"
      value="{{ validCron ? readableCronExpression : invalidCronExpression }}" [size]="60" />

  </clr-control-container>
</div>

<!-- <div *ngIf="!isShow"> -->
<div>
  <clr-control-container>
    <label>Free Text</label>
    <div class="form-group">
      <input [readOnly]="true" clrControl value="{{value}}" [size]="12">
      <!-- <input [readOnly]="isShow ? true : false" clrControl value="{{value}}" [size]="12"> -->
    </div>
  </clr-control-container>
  <br>
</div>
