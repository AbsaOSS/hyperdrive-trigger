<button type="button" class="btn btn-sm btn-secondary" *ngIf="mode != workflowModes.SHOW" (click)="addJob()">
  <clr-icon shape="plus"></clr-icon>
  Add job
</button>

<div class="card" *ngFor="let job of this.jobData; let index = index; trackBy: trackByFn;">
  <div class="card-block">
    <div class="card-title notSelectable" (click)="toggleJob(job.jobId)">
      <clr-icon shape="angle" [dir]="isJobHidden(job.jobId)?'right':'down'"></clr-icon>
      {{getJobName(job.jobId)}}
      <button type="button" class="btn btn-link" *ngIf="mode != workflowModes.SHOW">
        <clr-icon shape="drag-handle"></clr-icon>
      </button>
      <button type="button" style="float: right;" class="btn btn-link" *ngIf="mode != workflowModes.SHOW"
              (click)="removeJob(job.jobId)">
        <clr-icon shape="trash" class="is-error"></clr-icon>
      </button>
    </div>
    <div class="accordion-content" [hidden]="isJobHidden(job.jobId)">
      <app-job
        [jobId]="job.jobId">
      </app-job>
    </div>
  </div>
</div>
