<div class="loading" *ngIf="loading">
    <span class="spinner spinner-inverse">
        Loading...
    </span>
</div>

<div class="content-area" *ngIf="!loading">
  <div class="clr-row" *ngIf="isLoadedSuccessfully()">
    <div class="clr-col oneSideOfComparison" >
      <app-history-detail [historyDetail]="workflowHistoryLeft"></app-history-detail>
      <app-workflow-form
        [mode]="workflowModes.COMPARISON"
        [workflowFormParts]="workflowFormParts"
        [workflowData]="workflowDataLeft"
        [backendValidationErrors]="[]"
        [id]="0"
        [changes]="changes">
      </app-workflow-form>

    </div>
    <div class="clr-col oneSideOfComparison">
      <app-history-detail [historyDetail]="workflowHistoryRight"></app-history-detail>
      <app-workflow-form
        [mode]="workflowModes.COMPARISON"
        [workflowFormParts]="workflowFormParts"
        [workflowData]="workflowDataRight"
        [backendValidationErrors]="[]"
        [id]="0"
        [changes]="changes">
      </app-workflow-form>

    </div>
  </div>

  <h3 *ngIf="!isLoadedSuccessfully()">
    Sorry, something went wrong. Try again.
  </h3>
</div>
