<form clrForm novalidate>

  <div class="clr-row">
    <div class="clr-col">
      <div class="card">
        <div class="card-block">
          <div class="card-title notSelectable" (click)="toggleHistoryDetailAccordion()">
            <clr-icon shape="angle" [dir]="isHistoryDetailHidden?'right':'down'"></clr-icon>
            History info
          </div>
          <div [hidden]="isHistoryDetailHidden" class="accordion-content">
            <app-string-part
              [isShow]="true"
              [name]="'Operation'"
              [valueChanges]="detailsChanges"
              [value]="historyDetail.operation.name"
              [property]="'operation'"
              [partValidation]="partValidation">
            </app-string-part>

            <app-string-part
              [isShow]="true"
              [name]="'Change By'"
              [valueChanges]="detailsChanges"
              [value]="historyDetail.changedBy"
              [property]="'user'"
              [partValidation]="partValidation">
            </app-string-part>

            <app-string-part
              [isShow]="true"
              [name]="'Changed on'"
              [valueChanges]="detailsChanges"
              [value]="historyDetail.changedOn | date: 'medium'"
              [property]="'date'"
              [partValidation]="partValidation">
            </app-string-part>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
