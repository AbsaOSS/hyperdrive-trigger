<button type="button" class="btn btn-sm btn-secondary" *ngIf="mode != workflowModes.SHOW && mode != workflowModes.COMPARISON" (click)="addJob()">
  <clr-icon shape="plus"></clr-icon>
  Add job
</button>

<div clrDroppable [clrDraggable]="job.order" (clrDrop)="reorderJobs($event.dragDataTransfer, job.order)" class="card" *ngFor="let job of this.jobsData; let index = index; trackBy: trackByFn;">
  <div class="card-block">
    <div class="card-title notSelectable" style="word-wrap: break-word;">
      <span (click)="toggleJob(job.jobId)">
        <clr-icon shape="angle" [dir]="isJobHidden(job.jobId)?'right':'down'"></clr-icon>
        {{getJobName(job.jobId)}}
      </span>
      <span>
        <button clrDragHandle type="button" class="btn btn-link" [hidden]="mode == workflowModes.SHOW || mode == workflowModes.COMPARISON">
          <clr-icon shape="drag-handle"></clr-icon>
        </button>
        <button type="button" style="float: right;" class="btn btn-link" *ngIf="mode != workflowModes.SHOW && mode != workflowModes.COMPARISON"
                (click)="removeJob(job.jobId)">
          <clr-icon shape="trash" class="is-error"></clr-icon>
        </button>
        <button type="button" style="float: right;" class="btn btn-link" *ngIf="mode != workflowModes.SHOW && mode != workflowModes.COMPARISON"
                (click)="copyJob(job.jobId)">
          <clr-icon shape="copy"></clr-icon>
        </button>
      </span>
    </div>
    <div class="accordion-content" [hidden]="isJobHidden(job.jobId)">
      <app-job
        [jobId]="job.jobId"
        [mode]="mode"
        [jobsData]="jobsData"
        [workflowFormParts]="workflowFormParts"
        [changes]="changes">
      </app-job>
    </div>
  </div>
</div>
