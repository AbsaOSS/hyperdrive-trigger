<app-string-part
  [isShow]="isShow"
  [name]="'Job name'"
  [valueChanges]="jobChanges"
  [value]="WorkflowEntryUtil.getValue('name', getJobData())"
  [property]="'name'"
  [partValidation]="PartValidationFactory.create(true, undefined, 1)">
</app-string-part>
<app-select-part
  [isShow]="isShow"
  [name]="'Job template'"
  [value]="WorkflowEntryUtil.getValue('jobTemplateId', this.getJobData())"
  [options]="getJobTemplates()"
  [valueChanges]="jobChanges"
  [property]="'jobTemplateId'"
  [partValidation]="PartValidationFactory.create(true)">
</app-select-part>

<div [ngSwitch]="getSelectedFormConfig()">
  <app-spark
    *ngSwitchCase="jobTemplateFormConfigs.SPARK"
    [isShow]="isShow"
    [jobData]="getJobData()"
    [jobId]="jobId"
    [changes]="changes">
  </app-spark>
  <app-hyperdrive
    *ngSwitchCase="jobTemplateFormConfigs.HYPERDRIVE"
    [isShow]="isShow"
    [jobData]="getJobData()"
    [jobId]="jobId"
    [changes]="changes">
  </app-hyperdrive>
  <app-shell
    *ngSwitchCase="jobTemplateFormConfigs.SHELL"
    [isShow]="isShow"
    [jobData]="getJobData()"
    [jobId]="jobId"
    [changes]="changes">
  </app-shell>
</div>
