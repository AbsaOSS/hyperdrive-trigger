<app-string-sequence-part
  [isShow]="isShow"
  [name]="'Additional jars'"
  [valueChanges]="jobChanges"
  [value]="WorkflowEntryUtil.getValue('jobParameters.additionalJars', jobData)"
  [property]="'jobParameters.additionalJars'"
  [partValidation]="PartValidationFactory.create(false, undefined, 1)">
</app-string-sequence-part>
<app-string-sequence-part
  [isShow]="isShow"
  [name]="'Additional files'"
  [valueChanges]="jobChanges"
  [value]="WorkflowEntryUtil.getValue('jobParameters.additionalFiles', jobData)"
  [property]="'jobParameters.additionalFiles'"
  [partValidation]="PartValidationFactory.create(false, undefined, 1)">
</app-string-sequence-part>
<app-key-string-value-part
  [isShow]="isShow"
  [name]="'Additional Spark Config'"
  [valueChanges]="jobChanges"
  [value]="WorkflowEntryUtil.getValue('jobParameters.additionalSparkConfig', jobData)"
  [property]="'jobParameters.additionalSparkConfig'"
  [partValidation]="PartValidationFactory.create(false, undefined, 1)">
</app-key-string-value-part>
<app-string-sequence-part
  [isShow]="isShow"
  [name]="'App arguments'"
  [valueChanges]="jobChanges"
  [value]="WorkflowEntryUtil.getValue('jobParameters.appArguments', jobData)"
  [property]="'jobParameters.appArguments'"
  [partValidation]="PartValidationFactory.create(false, undefined, 1)">
</app-string-sequence-part>
