<app-select-part
  [isShow]="isShow"
  [name]="'Sensor type'"
  [value]="WorkflowEntryUtil.getValue('properties.sensorType', sensorData)"
  [options]="sensorTypesArray"
  [valueChanges]="sensorChanges"
  [property]="'properties.sensorType'"
  [partValidation]="PartValidationFactory.create(true)">
</app-select-part>

<div [ngSwitch]="getSelectedSensorType()">
  <app-absa-kafka
    *ngSwitchCase="sensorTypes.ABSA_KAFKA"
    [isShow]="isShow"
    [sensorData]="sensorData"
    [changes]="changes">
  </app-absa-kafka>
  <app-kafka
    *ngSwitchCase="sensorTypes.KAFKA"
    [isShow]="isShow"
    [sensorData]="sensorData"
    [changes]="changes">
  </app-kafka>
  <app-recurring
    *ngSwitchCase="sensorTypes.RECURRING">
  </app-recurring>
  <app-time
    *ngSwitchCase="sensorTypes.TIME"
    [isShow]="isShow"
    [sensorData]="sensorData"
    [changes]="changes">
  </app-time>
</div>
