<app-string-part
  [isShow]="isShow"
  [name]="'Topic'"
  (valueChange)="topicChange($event)"
  [value]="sensorProperties?.topic"
  [isRequired]=true
  [minLength]=1>
</app-string-part>
<app-string-sequence-part
  [isShow]="isShow"
  [name]="'Kafka servers'"
  [value]="sensorProperties?.servers"
  (valueChange)="kafkaServersChange($event)"
  [isRequired]=true
  [minLength]=1>
</app-string-sequence-part>
<app-guid-part
  [isShow]="isShow"
  [name]="'Ingestion token'"
  (valueChange)="ingestionTokenChange($event)"
  [value]="sensorProperties?.ingestionToken">
</app-guid-part>
