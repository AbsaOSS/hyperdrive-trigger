<clr-combobox-container *ngIf="!isShow">
  <label>{{name}}</label>
  <clr-combobox
    [id]="name+uuid"
    style="width:100%; text-overflow: ellipsis; white-space: nowrap; overflow: hidden;"
    [name]="name+uuid"
    [ngModel]="value"
    (ngModelChange)="modelChanged($event)"
    [required]="partValidationSafe.isRequired"
    clrMulti="true">
    <ng-container *clrOptionSelected="let selected">
      {{selected}}
    </ng-container>
    <clr-options>
      <clr-option *clrOptionItems="let option of options | keyvalue; field:'value'" [clrValue]="option.key">
        {{option.value}}
      </clr-option>
    </clr-options>
  </clr-combobox>
  <clr-control-error *clrIfError="'required'">{{texts.FORM_VALIDATION_ONE_MUST_BE_SELECTED(name)}}</clr-control-error>
</clr-combobox-container>

<div *ngIf="isShow">
  <div class="clr-form-control clr-row" *ngFor="let val of value; let i = index; trackBy: trackByFn;">
    <label class="clr-control-label clr-col-12 clr-col-md-2" *ngIf="i == 0">{{name}}</label>
    <label class="clr-control-label clr-col-12 clr-col-md-2" *ngIf="i != 0"></label>
    <span class="clr-control-container clr-col-md-10 clr-col-12 breakableSpan">
      {{val}}
    </span>
  </div>
</div>
