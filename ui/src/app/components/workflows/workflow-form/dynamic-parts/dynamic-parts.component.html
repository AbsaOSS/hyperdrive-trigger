<div *ngFor="let formPart of formParts">
  <div [ngSwitch]="formPart.type">
    <app-string-part
      *ngSwitchCase="'string-field'"
      [isShow]="isShow"
      [name]="formPart.name"
      [valueChanges]="valueChanges"
      [value]="getValue(formPart.property)"
      [property]="formPart.property"
      [partValidation]="formPart.partValidation">
    </app-string-part>
    <app-string-with-suggestions-part
      *ngSwitchCase="'string-with-suggestions-field'"
      [isShow]="isShow"
      [name]="formPart.name"
      [valueChanges]="valueChanges"
      [value]="getValue(formPart.property)"
      [property]="formPart.property"
      [options]="projects"
      [partValidation]="formPart.partValidation">
    </app-string-with-suggestions-part>
    <app-string-sequence-part
      *ngSwitchCase="'set-field'"
      [isShow]="isShow"
      [name]="formPart.name"
      [valueChanges]="valueChanges"
      [value]="getValue(formPart.property)"
      [property]="formPart.property"
      [partValidation]="formPart.partValidation">
    </app-string-sequence-part>
    <app-key-string-value-part
      *ngSwitchCase="'key-value-field'"
      [isShow]="isShow"
      [name]="formPart.name"
      [valueChanges]="valueChanges"
      [value]="getValue(formPart.property)"
      [property]="formPart.property"
      [partValidation]="formPart.partValidation">
    </app-key-string-value-part>
    <app-guid-part
      *ngSwitchCase="'guid-field'"
      [isShow]="isShow"
      [name]="formPart.name"
      [valueChanges]="valueChanges"
      [value]="getValue(formPart.property)"
      [property]="formPart.property"
      [partValidation]="formPart.partValidation">
    </app-guid-part>
    <app-cron-quartz-part
      *ngSwitchCase="'cron-quartz-field'"
      [isShow]="isShow"
      [name]="formPart.name"
      [valueChanges]="valueChanges"
      [value]="getValue(formPart.property)"
      [property]="formPart.property">
    </app-cron-quartz-part>
    <app-select-part
      *ngSwitchCase="'select-field'"
      [isShow]="isShow"
      [name]="formPart.name"
      [valueChanges]="valueChanges"
      [value]="getValue(formPart.property)"
      [property]="formPart.property"
      [options]="formPart.options"
      [partValidation]="formPart.partValidation">
    </app-select-part>
    <app-boolean-part
      *ngSwitchCase="'boolean-field'"
      [isShow]="isShow"
      [name]="formPart.name"
      [valueChanges]="valueChanges"
      [value]="getValue(formPart.property)"
      [property]="formPart.property">
    </app-boolean-part>
  </div>
</div>
