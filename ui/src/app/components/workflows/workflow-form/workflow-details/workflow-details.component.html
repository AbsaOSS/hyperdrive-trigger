<app-string-part
  [isShow]="isShow"
  [name]="'Workflow name'"
  (valueChange)="nameChange($event)"
  [value]="details?.name"
  [isRequired]=true
  [maxLength]=45
  [minLength]=1>
</app-string-part>
<app-string-with-suggestions-part
  [isShow]="isShow"
  [name]="'Project name'"
  (valueChange)="projectChange($event)"
  [value]="details?.project"
  [options]="projects"
  [isRequired]=true
  [minLength]=1>
</app-string-with-suggestions-part>
<app-boolean-part
  [isShow]="isShow"
  [name]="'Is active'"
  (valueChange)="isActiveChange($event)"
  [value]="details?.isActive">
</app-boolean-part>
