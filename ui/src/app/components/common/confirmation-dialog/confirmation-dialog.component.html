<ng-container *ngIf="confirmationDialogData | async as data">
  <clr-modal
    [clrModalOpen]="data.isOpen"
    [clrModalClosable]="true"
    [clrModalStaticBackdrop]="false"
    (clrModalOpenChange)="close(false)">
    <h3 class="modal-title">
      {{data.title}}
    </h3>
    <div class="modal-body" [innerHTML]="data.content"></div>

    <div class="modal-footer" [ngSwitch]="data.type">
      <div *ngSwitchCase="confirmationDialogTypes.Delete">
        <button class="btn" (click)="close(false)">
          Cancel
        </button>
        <button class="btn btn-warning" (click)="close(true)">
          Delete
        </button>
      </div>
      <div *ngSwitchCase="confirmationDialogTypes.YesOrNo">
        <button class="btn" (click)="close(false)">
          No
        </button>
        <button class="btn btn-primary" (click)="close(true)">
          Yes
        </button>
      </div>
    </div>
  </clr-modal>

</ng-container>
