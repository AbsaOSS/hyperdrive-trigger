<div class="boolean-selectable" [class.boolean-selected]="true" (change)="toggleTrue()">
  <clr-checkbox-container>
    <clr-checkbox-wrapper>
      <input type="checkbox" clrCheckbox [checked]="value?.isTrue"/>
      <label>
        <clr-icon class="is-solid" [attr.shape]="'circle'" [style.color]="'green'" [textContent]="'Yes'"></clr-icon>
        Yes
      </label>
    </clr-checkbox-wrapper>
  </clr-checkbox-container>
</div>
  <div class="boolean-selectable" [class.boolean-selected]="true" (change)="toggleFalse()">
  <clr-checkbox-container>
    <clr-checkbox-wrapper>
      <input type="checkbox" clrCheckbox [checked]="value?.isFalse"/>
      <label>
        <clr-icon class="is-solid" [attr.shape]="'circle'" [style.color]="'red'" [textContent]="'No'"></clr-icon>
        No
      </label>
    </clr-checkbox-wrapper>
  </clr-checkbox-container>
</div>
