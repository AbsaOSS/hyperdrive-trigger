<div class="content-area">
  <clr-datagrid (clrDgRefresh)="refresh($event)" [clrDgLoading]="loading">
    <clr-dg-column>ID</clr-dg-column>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>Type</clr-dg-column>
    <clr-dg-column>Started</clr-dg-column>
    <clr-dg-column>Finished</clr-dg-column>
    <clr-dg-column>Status</clr-dg-column>

    <clr-dg-placeholder>We couldn't find any jobs run!</clr-dg-placeholder>

    <clr-dg-row *ngFor="let jobRun of jobsRun">
      <clr-dg-cell>{{jobRun.id}}</clr-dg-cell>
      <clr-dg-cell>{{jobRun.jobName}}</clr-dg-cell>
      <clr-dg-cell>{{jobRun.jobType.name}}</clr-dg-cell>
      <clr-dg-cell>{{jobRun.created | date:'medium'}}</clr-dg-cell>
      <clr-dg-cell>{{jobRun.updated | date:'medium'}}</clr-dg-cell>
      <clr-dg-cell [ngSwitch]="jobRun.jobStatus.name">
        <clr-icon *ngSwitchCase="'InQueue'" shape="clock" class="is-solid" style="color: grey"></clr-icon>
        <clr-icon *ngSwitchCase="'Running'" shape="play" class="is-solid" style="color: blue"></clr-icon>
        <clr-icon *ngSwitchCase="'Succeeded'" shape="success-standard" class="is-solid"
                  style="color: green"></clr-icon>
        <clr-icon *ngSwitchCase="'Failed'" shape="error-standard" class="is-solid" style="color: red"></clr-icon>
        <clr-icon *ngSwitchDefault shape="help" class="is-solid" style="color: darkgoldenrod"></clr-icon>
        {{jobRun.jobStatus.name}}
      </clr-dg-cell>
    </clr-dg-row>
  </clr-datagrid>
</div>
